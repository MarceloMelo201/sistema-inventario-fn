<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link rel="stylesheet" type="text/css" href="/static/css/funcionario.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar Fixa -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="home.html">Início</a></li>
            <li><a href="usuario.html">Usuários</a></li>
            <li><a href="cliente.html">Clientes</a></li>
            <li><a href="funcionario.html">Funcionários</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <header>
            <h1>Gerenciar Funcionários</h1>
            <button onclick="carregarFuncionarios()">Atualizar Lista</button>
        </header>

        <section class="content">
            <h2>Cadastro de Funcionário</h2>
            <form id="formFuncionario">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="cpf" placeholder="CPF" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="telefone" placeholder="Telefone" required>
                <select name="status" required>
                    <option value="">Selecione o status</option>
                    <option value="ATIVO">ATIVO</option>
                    <option value="INATIVO">INATIVO</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>

            <h2>Lista de Funcionários</h2>
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaFuncionarios">
                    <!-- Funcionários carregados dinamicamente -->
                </tbody>
            </table>
        </section>
    </div>
</div>

<script src="funcionario.js"></script>
</body>
</html>
